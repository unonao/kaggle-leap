defaults:
  - base@_here_ # ベースの設定ファイルを指定する

scheduler:
  name: ReduceLROnPlateau
  mode: max
  factor: 0.25
  patience: 0
  threshold: 1e-4
  threshold_mode: abs
  cooldown: 2
  min_lr: 0
  
train_data_skip_mod: 1
valid_data_skip_mod: 7
val_check_interval: 36000
max_epochs: 4


# model
model:
  g_kernel_size: [5, 5, 3]
  g_padding: [2, 2, 1]
  g_depth: 3