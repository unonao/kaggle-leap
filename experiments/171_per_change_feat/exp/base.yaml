# model
model:
  same_height_hidden_sizes: [128, 128]
  output_hidden_sizes: [128, 128]
  use_input_layer_norm: False
  use_output_layer_norm: True
  use_batch_norm: True
  embedding_dim: 10
  categorical_embedding_dim: 5
  n_base_channels: 768
  depth: 2
  unet_depth: 1
  unet_dropout: 0.2
  gnn_n_layers: 1
  gnn_kernel_sizes: [1]
  gnn_bias: True  
  spectral_connection: False
  is_same_spectral: False
  self_loop: False

norm_seq: False

# Training
max_epochs: 14
early_stopping_patience: 3
num_workers: 8
train_batch_size: 1
valid_batch_size: 1
accumulate_grad_batches: 4

# LightningModule
#scheduler:
#  name: CosineAnnealingWarmRestarts
#  use_one_epoch_warmup: True
#scheduler:
#  name: ReduceLROnPlateau
#  mode: max
#  factor: 0.2
#  patience: 1
#  threshold: 1e-4
#  threshold_mode: rel
#  cooldown: 0
#  min_lr: 0
#scheduler:
#  name: CyclicLR
#  base_lr: 1e-6
#  max_lr: 5e-4
#  num_cycles: 3
scheduler:
  name: CosineAnnealingWarmRestarts
  use_one_epoch_warmup: True
optimizer: 
  name: Adan
  lr: 5e-4
  weight_decay: 0.02
  eps: 1e-8
  opt_betas: [0.98, 0.92, 0.99]
  max_grad_norm: 0.0
  no_prox: False
ema:
  use_ema: True
  decay: 0.995



# trainer
accelerator: auto
precision: "16-mixed" # https://lightning.ai/docs/pytorch/stable/common/trainer.html#precision
gradient_clip_val: 1.0
resume_ckpt_path: null
val_check_interval: null # 学習データ量増やしたら設定しておくと良さそう
val_check_warmup: 5000
