defaults:
  - base@_here_ # ベースの設定ファイルを指定する

scheduler:
  name: CyclicLR
  base_lr: 1e-6
  max_lr: 2e-2
  num_cycles: 4

optimizer: 
  name: Adan
  lr: 2e-2

train_data_skip_mod: 1
valid_data_skip_mod: 14
additional_data_skip_mod: 1
val_check_interval: 9000
max_epochs: 1


# model
model:
  gnn_n_layers1: 1
  gnn_n_layers2: 1
  gnn_kernel_sizes1: [1,1]
  gnn_kernel_sizes2: [1,1]
  gnn_bias: True  
  spectral_connection: False
  is_same_spectral: False
  self_loop: True
  diag_edge: False
