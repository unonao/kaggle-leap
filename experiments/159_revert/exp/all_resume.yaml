defaults:
  - base@_here_ # ベースの設定ファイルを指定する

resume_ckpt_path: output/experiments/159_revert/all/checkpoints/epoch=0-step=45000.ckpt


scheduler:
  name: ReduceLROnPlateau
  mode: max
  factor: 0.2
  patience: 1
  threshold: 1e-4
  threshold_mode: abs
  cooldown: 1
  min_lr: 0

optimizer: 
  name: Adan
  lr: 7e-4

train_data_skip_mod: 1
valid_data_skip_mod: 14
additional_data_skip_mod: 1
val_check_interval: 18000
max_epochs: 4


# model
model:
  gnn_n_layers1: 3
  gnn_n_layers2: 3
  gnn_kernel_sizes1: [1,1]
  gnn_kernel_sizes2: [1,1]
  gnn_bias: True  
  spectral_connection: False
  is_same_spectral: False
  self_loop: False