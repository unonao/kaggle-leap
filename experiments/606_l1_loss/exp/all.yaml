defaults:
  - base@_here_ # ベースの設定ファイルを指定する

scheduler:
  name: CosineAnnealingWarmRestarts
  use_one_epoch_warmup: True

optimizer: 
  name: Adan
  lr: 5e-4

train_years_index: [1,2,3]
valid_years_index: [0]

train_data_skip_mod: 1
valid_data_skip_mod: 24

val_check_interval: 16400
max_epochs: 3
early_stopping_patience: 20


model:
  layers: [2, 2]
  kernel_sizes: [3, 7]