defaults:
  - base@_here_ # ベースの設定ファイルを指定する

restart_ckpt_path: output/experiments/122_pad_circuler/base_all_d3_k553/checkpoints/best_model.ckpt

# data 指定期間内のデータを利用。skip_modで間引く
train_start: [8, 2] #1の2月
train_end: [9, 1]
# 1年分開けておく
valid_start: [7, 2]
valid_end: [8, 1]

train_data_skip_mod: 1
valid_data_skip_mod: 14
val_check_interval: 8500 # 26000くらいが1epoch
max_epochs: 1


scheduler:
  name: CosineAnnealingWarmRestarts
  use_one_epoch_warmup: True
optimizer: 
  name: Adan
  lr: 2e-4



# model
model:
  g_kernel_size: [5, 5, 3]
  g_padding: [2, 2, 1]
  g_depth: 3