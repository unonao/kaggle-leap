defaults:
  - base@_here_ # ベースの設定ファイルを指定する

scheduler:
  name: ReduceLROnPlateau
  mode: max
  factor: 0.1
  patience: 0
  threshold: 2e-4
  threshold_mode: abs
  cooldown: 3
  min_lr: 0

optimizer: 
  name: Adan
  lr: 2e-2

bound_diff_rate: null

train_data_skip_mod: 1
valid_data_skip_mod: 14
additional_data_skip_mod: 1
val_check_interval: 9000
max_epochs: 4

