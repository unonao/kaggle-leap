defaults:
  - base@_here_ # ベースの設定ファイルを指定する


scheduler:
  min_lr: 1e-5
optimizer: 
  lr: 5e-4

# model
model:
  same_height_hidden_sizes: [1024]
  output_hidden_sizes: [128, 128]
  use_input_layer_norm: False
  use_output_layer_norm: True
  embedding_dim: 10
  categorical_embedding_dim: 5
  n_layers: 4
  n_heads: 8 # same_height_hidden_sizes[-1]の約数

early_stopping_patience: 8
train_data_skip_mod: 1
val_check_interval: 36000
max_epochs: 5

accumulate_grad_batches: 4
train_batch_size: 1
valid_batch_size: 1

