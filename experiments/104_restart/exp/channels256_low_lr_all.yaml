defaults:
  - base@_here_ # ベースの設定ファイルを指定する

restart_ckpt_path: output/experiments/104_reduce_lr_on_plateau/channels256_low_lr_all/checkpoints/best_model.ckpt

model:
  n_base_channels: 256

cheduler:
  name: CosineAnnealingWarmRestarts
