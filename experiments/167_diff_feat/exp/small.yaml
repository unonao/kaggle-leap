  uv_mean,
  pbuf_mean,
  t_diff,
  q1_diff,
  q2_diff,
  q3_diff,
  u_diff,
  v_diff,
  ozone_diff,
  ch4_diff,
  n2o_diff,
  q2q3_mean_diff,
  uv_mean_diff,
  pbuf_mean_diff,
]
