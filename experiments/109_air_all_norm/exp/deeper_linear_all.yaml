defaults:
  - base_all@_here_ # ベースの設定ファイルを指定する

scheduler:
  name: ReduceLROnPlateau
  mode: max
  factor: 0.25
  patience: 0
  threshold: 1e-4
  threshold_mode: abs
  cooldown: 2

train_data_skip_mod: 1
val_check_interval: 9000
max_epochs: 4


# model
model:
  same_height_hidden_sizes: [128, 128, 128]
  output_hidden_sizes: [128, 128, 128]