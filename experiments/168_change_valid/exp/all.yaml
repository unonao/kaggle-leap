defaults:
  - base@_here_ # ベースの設定ファイルを指定する

scheduler:
  name: ReduceLROnPlateau
  mode: max
  factor: 0.2
  patience: 1
  threshold: 1e-4
  threshold_mode: abs
  cooldown: 1
  min_lr: 0

optimizer: 
  name: Adan
  lr: 7e-4

train_data_skip_mod: 1
valid_data_skip_mod: 14
additional_data_skip_mod: 1
val_check_interval: 18000
max_epochs: 4



# model
model:
  depth: 2
  unet_depth: 1
  gnn_n_layers: 1
  gnn_kernel_sizes: [1]
  n_base_channels: 768


