defaults:
  - base@_here_ # ベースの設定ファイルを指定する

model:
  n_base_channels: 384

scheduler:
  name: CosineAnnealingWarmRestarts
  use_one_epoch_warmup: True
optimizer: 
  name: Adan
  lr: 5e-4
  weight_decay: 0.02
  eps: 1e-8
  opt_betas: [0.98, 0.92, 0.99]
  max_grad_norm: 0.0
  no_prox: False
ema:
  use_ema: True
  decay: 0.995

train_data_skip_mod: 70 
valid_data_skip_mod: 14
max_epochs: 7