defaults:
  - base_all@_here_ # ベースの設定ファイルを指定する

model:
  n_base_channels: 384
  dropout: 0.0
  depth: 3


scheduler:
  name: ReduceLROnPlateau
  mode: max
  factor: 0.25
  patience: 0
  threshold: 1e-4
  threshold_mode: abs
  cooldown: 2

optimizer: 
  lr: 5e-4

train_data_skip_mod: 1
val_check_interval: 9000
max_epochs: 4
